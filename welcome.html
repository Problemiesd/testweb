<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>You have successfully logged in.</p>

        <!-- Camera Access Buttons -->
        <button id="cameraButton" class="btn">Access Camera</button>
        <button id="stopCameraButton" class="btn" style="display: none;">Stop Camera</button>
        
        <!-- Video Element to Show Camera Feed -->
        <div id="cameraContainer" style="display: none;">
            <video id="cameraFeed" autoplay playsinline style="width: 100%; margin-top: 15px; border: 1px solid #ddd;"></video>
        </div>

        <a href="index.html" class="btn">Logout</a>
    </div>

    <script>
        // DOM Elements
        const cameraButton = document.getElementById("cameraButton");
        const stopCameraButton = document.getElementById("stopCameraButton");
        const cameraContainer = document.getElementById("cameraContainer");
        const cameraFeed = document.getElementById("cameraFeed");

        let cameraStream = null; // To store the camera stream

        // Start Camera with Rear Camera as Default
        cameraButton.addEventListener("click", () => {
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" } // "environment" sets the back camera as default
            })
            .then((stream) => {
                cameraStream = stream; // Save the stream to stop it later
                cameraFeed.srcObject = stream; // Set the video source
                cameraContainer.style.display = "block";
                stopCameraButton.style.display = "inline-block";
                cameraButton.style.display = "none"; // Hide access camera button
            })
            .catch((err) => {
                alert("Unable to access the camera: " + err.message);
            });
        });

        // Stop the Camera
        stopCameraButton.addEventListener("click", () => {
            if (cameraStream) {
                let tracks = cameraStream.getTracks();
                tracks.forEach((track) => track.stop()); // Stop all video tracks
                cameraFeed.srcObject = null; // Clear the video feed
                cameraStream = null; // Clear the stream reference
            }
            cameraContainer.style.display = "none";
            stopCameraButton.style.display = "none";
            cameraButton.style.display = "inline-block"; // Show access camera button again
        });
    </script>
</body>
</html>
